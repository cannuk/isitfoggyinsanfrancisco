<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is It Foggy In San Francisco?</title>
  <meta name="description" content="Real-time fog detection for San Francisco using computer vision and webcam imagery. Check current fog conditions by region.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: #e0e0e0;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #ffffff;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
      display: block;
    }

    .tagline {
      font-size: 1.3rem;
      color: #b0b0b0;
      margin-bottom: 3rem;
    }

    .regions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .region-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      transition: transform 0.2s, border-color 0.2s;
    }

    .region-card:hover {
      transform: translateY(-4px);
      border-color: #4da6ff;
    }

    .region-name {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .region-description {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    .fog-status {
      font-size: 2.5rem;
      margin: 1rem 0;
      font-weight: 700;
    }

    .fog-status.clear { color: #4ade80; }
    .fog-status.light { color: #fbbf24; }
    .fog-status.moderate { color: #fb923c; }
    .fog-status.heavy { color: #ef4444; }
    .fog-status.loading { color: #666; font-size: 1rem; }

    .visibility-score {
      font-size: 1rem;
      color: #aaa;
      margin-top: 0.5rem;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.75rem;
    }

    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #1a1a1a;
      color: #4da6ff;
      text-decoration: none;
      border: 1px solid #333;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #2a2a2a;
      border-color: #4da6ff;
      transform: translateY(-2px);
    }

    .btn.primary {
      background: #4da6ff;
      color: #0a0a0a;
      border-color: #4da6ff;
    }

    .btn.primary:hover {
      background: #6bb8ff;
      border-color: #6bb8ff;
    }

    .footer {
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }

    .footer a {
      color: #4da6ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .trend-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .trend-section h2 {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: left;
    }

    .trend-region {
      margin-bottom: 1.5rem;
    }

    .trend-region:last-child {
      margin-bottom: 0;
    }

    .trend-region-name {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .timeline {
      display: flex;
      gap: 2px;
      height: 40px;
      background: #0a0a0a;
      border-radius: 4px;
      padding: 2px;
      position: relative;
    }

    .hour-block {
      flex: 1;
      border-radius: 2px;
      transition: transform 0.2s, opacity 0.2s;
      cursor: pointer;
      position: relative;
    }

    .hour-block:hover {
      transform: scaleY(1.1);
      opacity: 0.9;
    }

    .hour-block.clear, .legend-color.clear { background: #4ade80; }
    .hour-block.light, .legend-color.light { background: #fbbf24; }
    .hour-block.moderate, .legend-color.moderate { background: #fb923c; }
    .hour-block.heavy, .legend-color.heavy { background: #ef4444; }
    .hour-block.no-data, .legend-color.no-data { background: #333; }

    .hour-tooltip {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #2a2a2a;
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 10;
      border: 1px solid #444;
    }

    .hour-block:hover .hour-tooltip {
      opacity: 1;
    }

    .timeline-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #666;
    }

    .trend-loading {
      color: #666;
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem;
    }

    .legend {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }

      .emoji {
        font-size: 3rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .regions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="emoji">üåÅ</span>
    <h1>Is It Foggy?</h1>
    <p class="tagline">Real-time fog detection for San Francisco using computer vision</p>

    <div class="regions" id="regions">
      <!-- Populated by JavaScript -->
    </div>

    <div class="trend-section">
      <h2 id="trend-title">Today's Fog Trend</h2>
      <div id="trend-container">
        <div class="trend-loading">Loading today's trend...</div>
      </div>
    </div>

    <div class="links">
      <a href="/site/api-docs.html" class="btn primary">API Documentation</a>
      <a href="https://github.com/cannuk/isitfoggyinsanfrancisco" class="btn">View on GitHub</a>
    </div>

    <div class="footer">
      <p>Updated hourly via GitHub Actions ‚Ä¢ Data from live webcams</p>
    </div>
  </div>

  <script>
    const regionInfo = {
      'golden-gate': {
        name: 'Golden Gate',
        description: 'Western SF, Golden Gate Bridge, Marin Headlands'
      },
      'downtown': {
        name: 'Downtown',
        description: 'Financial District, Transamerica Pyramid, Northeast SF'
      }
    };

    const fogEmojis = {
      'clear': '‚òÄÔ∏è',
      'light': 'üå§Ô∏è',
      'moderate': 'üå´Ô∏è',
      'heavy': 'üåÅ'
    };

    async function loadFogData() {
      const container = document.getElementById('regions');

      // Show loading state
      container.innerHTML = Object.keys(regionInfo).map(regionId => `
        <div class="region-card">
          <div class="region-name">${regionInfo[regionId].name}</div>
          <div class="region-description">${regionInfo[regionId].description}</div>
          <div class="fog-status loading">Loading...</div>
        </div>
      `).join('');

      try {
        const response = await fetch('/api/regions/index');
        if (!response.ok) throw new Error('Failed to fetch data');

        const data = await response.json();

        container.innerHTML = data.map(region => {
          const info = regionInfo[region.region];
          const emoji = fogEmojis[region.fogLevel] || '‚ùì';
          const timestamp = new Date(region.timestamp).toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit'
          });

          return `
            <div class="region-card">
              <div class="region-name">${info.name}</div>
              <div class="region-description">${info.description}</div>
              <div class="fog-status ${region.fogLevel}">
                ${emoji} ${region.fogLevel.charAt(0).toUpperCase() + region.fogLevel.slice(1)}
              </div>
              <div class="visibility-score">${region.visibilityScore}% visibility</div>
              <div class="timestamp">Updated ${timestamp}</div>
            </div>
          `;
        }).join('');
      } catch (error) {
        container.innerHTML = `
          <div class="error">
            Unable to load current fog data. Please try again later.
          </div>
        `;
        console.error('Error loading fog data:', error);
      }
    }

    async function loadTodayTrend() {
      const container = document.getElementById('trend-container');
      const now = new Date();

      // Get today's date string in SF timezone (handles DST automatically)
      const sfDateStr = now.toLocaleDateString('en-CA', { timeZone: 'America/Los_Angeles' });

      // Compute SF UTC offset by comparing SF local hour to UTC hour
      // (e.g. -8 for PST, -7 for PDT)
      const sfLocalHour = parseInt(
        now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles', hour: 'numeric', hour12: false })
      ) % 24;
      let utcOffset = sfLocalHour - now.getUTCHours();
      if (utcOffset > 12) utcOffset -= 24;
      if (utcOffset < -12) utcOffset += 24;

      // An SF calendar day starts at UTC hour (-utcOffset) e.g. 08:00 UTC for PST.
      // SF hours 0...(23-utcOffset) map to the UTC file for sfDateStr.
      // SF hours (24+utcOffset)...23 map to the UTC file for sfDateStr + 1 day.
      const utcStartHour = -utcOffset; // e.g. 8 for PST
      const nextDateStr = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1)
        .toLocaleDateString('en-CA', { timeZone: 'America/Los_Angeles' });

      try {
        const [sfRes, nextRes] = await Promise.all([
          fetch(`/api/history/${sfDateStr}`),
          fetch(`/api/history/${nextDateStr}`)
        ]);

        const sfData = sfRes.ok ? await sfRes.json() : { hours: Array(24).fill(null) };
        const nextData = nextRes.ok ? await nextRes.json() : { hours: Array(24).fill(null) };

        // Build 24 SF-local-hour slots by stitching the two UTC files
        const sfHours = Array.from({ length: 24 }, (_, sfHour) => {
          const utcIndex = sfHour + utcStartHour;
          return utcIndex >= 24
            ? nextData.hours[utcIndex - 24]
            : sfData.hours[utcIndex];
        });

        if (!sfHours.some(h => h !== null)) {
          container.innerHTML = '<div class="trend-loading">No historical data available yet.</div>';
          return;
        }

        // Format SF date for display
        const sfDateDisplay = new Date(sfDateStr + 'T12:00:00Z').toLocaleDateString('en-US', {
          weekday: 'long', month: 'long', day: 'numeric'
        });
        document.getElementById('trend-title').textContent = `Fog Trend ¬∑ ${sfDateDisplay}`;

        // Helper: format SF hour as 12-hour label
        const hourLabel = h => h === 0 ? '12am' : h < 12 ? `${h}am` : h === 12 ? '12pm' : `${h - 12}pm`;

        const regions = ['golden-gate', 'downtown'];
        let html = '';

        for (const regionId of regions) {
          const info = regionInfo[regionId];
          html += `
            <div class="trend-region">
              <div class="trend-region-name">${info.name}</div>
              <div class="timeline">
                ${sfHours.map((reading, sfHour) => {
                  if (!reading || !reading.regions[regionId]) {
                    return `<div class="hour-block no-data"><div class="hour-tooltip">${hourLabel(sfHour)} ¬∑ No data</div></div>`;
                  }
                  const region = reading.regions[regionId];
                  const fogLevel = region.fogLevel;
                  const emoji = fogEmojis[fogLevel] || '‚ùì';
                  return `
                    <div class="hour-block ${fogLevel}">
                      <div class="hour-tooltip">
                        ${hourLabel(sfHour)}<br>
                        ${emoji} ${fogLevel}<br>
                        ${region.visibilityScore}% visibility
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
              <div class="timeline-labels">
                <span>12am</span>
                <span>6am</span>
                <span>12pm</span>
                <span>6pm</span>
                <span>11pm</span>
              </div>
            </div>
          `;
        }

        html += `
          <div class="legend">
            <div class="legend-item"><div class="legend-color clear"></div><span>Clear</span></div>
            <div class="legend-item"><div class="legend-color light"></div><span>Light</span></div>
            <div class="legend-item"><div class="legend-color moderate"></div><span>Moderate</span></div>
            <div class="legend-item"><div class="legend-color heavy"></div><span>Heavy</span></div>
            <div class="legend-item"><div class="legend-color no-data"></div><span>No Data</span></div>
          </div>
        `;

        container.innerHTML = html;
      } catch (error) {
        container.innerHTML = '<div class="trend-loading">Unable to load trend data.</div>';
        console.error('Error loading trend data:', error);
      }
    }

    // Load data on page load
    loadFogData();
    loadTodayTrend();

    // Refresh every 5 minutes
    setInterval(() => {
      loadFogData();
      loadTodayTrend();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
